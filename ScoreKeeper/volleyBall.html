<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="bulmapractice.css">
    <title>Volleyball Score Keeper</title>
</head>

<body>
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Volleyball Score Keeper</p>
                    <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </header>
                <div class="card-content" id="mainDiv">
                    <img src="/ScoreKeeper/img/volleyball.jpg" alt="">
                    <div class="content" id="textDiv">
                        <h1 class="title"><span id="score1">0</span> to <span id="score2">0</span></h1>
                        <p>Use the button below to keep score.</p>
                        <label>Playing to
                            <div class="select is-small">
                                <select name="maxScoreSelector" id="maxScoreSelector" required>
                                    <option value="15">15</option>
                                    <option value="25" selected>25</option>
                                </select>
                            </div>
                        </label>
                        <label>Duce <div class="checkbox"><input type="checkbox" name="duceCheck" id="duceCheck"
                                    checked></div></label>
                    </div>
                </div>
                <footer class="card-footer" id="btnGroup">
                    <button class="card-footer-item button is-info" id="btn1">Add Team1</button>
                    <button class="card-footer-item button is-success" id="btn2">Add Team2</button>
                    <button class="card-footer-item button is-danger" id="btnReset">Reset</button>
                </footer>
            </div>
        </div>
    </div>
    <script src="bulmapractice.js"></script>
</body>

</html>
