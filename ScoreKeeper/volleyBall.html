<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>volleyBallScoreKeeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="volleyBall.css">
</head>

<body>
    <div class="container" id="mainDiv">
        <div class="row">
            <img src="img/volleyball.jpg" alt="" id="volleyballImg" class="img-fluid">
            <div id="title" class="boxBorder">
                <h2>Volleyball Score Keeper</h2>
            </div>
            <main class="boxBorder">
                <h1><span id="score1">0</span> to <span id="score2">0</span></h1>
                <p>Use the button below to keep score.</p>
                <label>Playing to
                    <select name="maxScoreSelector" id="maxScoreSelector" required>
                        <option value="15">15</option>
                        <option value="25" selected>25</option>
                    </select>
                </label>
                <label>Duce <input type="checkbox" name="duceCheck" id="duceCheck" checked></label>
            </main>
        </div>
        <div class="row" id="btnGroup">
            <button class="col-4 btn btn-success" id="btn1">Team one +1</button>
            <button class="col-4 btn btn-primary" id="btn2">Team two +1</button>
            <button class="col-4 btn btn-danger" id="btnReset">Reset</button>
        </div>
    </div>
    <script src="volleyBall.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
